name: CI for Angular

on:
  push:

jobs:
  uni-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install
        run: npm ci

      - name: Run Tests
        run: ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI
